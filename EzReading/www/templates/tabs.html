<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Books Tab -->
  <ion-tab title="Books" icon-off="ion-home" icon-on="ion-home" href="#/tab/books">
    <ion-nav-view name="tab-books"></ion-nav-view>
  </ion-tab>

  <!-- Detail Tab -->
  <ion-tab title="Reading" icon-off="ion-ios-book" icon-on="ion-ios-book" href="#/tab/book/">
    <ion-nav-view name="tab-book-detail"></ion-nav-view>
  </ion-tab>

</ion-tabs>
